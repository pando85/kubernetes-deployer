---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-etcd
  namespace: monitoring
  labels:
    app: kube-etcd
spec:
  endpoints:
  - interval: 10s
    port: http-metrics
    scheme: https
    tlsConfig:
      caFile: /etc/prometheus/secrets/etcd-client/ca.pem
      certFile: /etc/prometheus/secrets/etcd-client/node-k8s-1.pem
      keyFile: /etc/prometheus/secrets/etcd-client/node-k8s-1-key.pem
      serverName: etcd.kube-system.svc.kubernetes.grigri
  jobLabel: k8s-app
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
     app: kube-etcd

