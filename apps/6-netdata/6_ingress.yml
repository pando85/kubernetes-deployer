---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: netdata
  namespace: netdata
  labels:
    app: netdata
    chart: netdata-1.1.3
    release: release-name
    heritage: Tiller
  annotations:
    kubernetes.io/ingress.class: nginx-internal
    kubernetes.io/tls-acme: 'true'
spec:
  rules:
  - host: netdata.k8s.grigri
    http:
      paths:
      - path: /
        backend:
          serviceName: netdata
          servicePort: http
