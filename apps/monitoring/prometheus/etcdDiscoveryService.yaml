---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: kube-etcd
    k8s-app: etcd-server
  name: kube-etcd
  namespace: kube-system
subsets:
- addresses:
  - ip: 192.168.1.21
    nodeName: k8s-1
  - ip: 192.168.1.22
    nodeName: k8s-2
  - ip: 192.168.1.23
    nodeName: k8s-3
  ports:
  - name: http-metrics
    port: 2379
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kube-etcd
    jobLabel: kube-etcd
  name: kube-etcd
  namespace: kube-system
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http-metrics
    port: 2379
    protocol: TCP
  selector:
    k8s-app: etcd-server
